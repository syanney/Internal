<div>   
    <form (ngSubmit)="onSubmit()" #employeeForm="ngForm" novalidate>        

        <div class="form-group">
            <label for="firstName">First Name</label>
            <input id="firstName"
                   name="firstName"
                   class="form-control first-name"
                   required                  
                   [(ngModel)]="employee.firstName"
                   #firstName="ngModel">
            <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="alert alert-danger">
                <div *ngIf="firstName.errors.required">
                    First name is required
                </div>                
            </div>
        </div>

        <div class="form-group">
            <label for="middleName">Middle Name</label>
            <input type="text"
                   class="form-control"
                   id="middleName"
                   [(ngModel)]="employee.middleName"
                   name="middleName"
                   #middleName="ngModel" />
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input id="lastName"
                   name="lastName"
                   class="form-control"
                   required                  
                   [(ngModel)]="employee.lastName"
                   #lastName="ngModel">
            <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="alert alert-danger">
                <div *ngIf="lastName.errors.required">
                    Last name is required
                </div>               
            </div>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!employeeForm.form.valid">Save</button>
        <button type="button" class="btn btn-default" (click)="onCancel()">Cancel</button>
    </form>
</div>
